---
exp_name: MCGRAN
exp_dir: exp/MCGRAN
runner: GranRunner_Evaluation
use_horovod: false
use_gpu: true
device: cuda:0
gpus: [0]
seed: 67812345
free_cache: false
dataset:
  loader_name: GRANData_Node_Level
  name: nas
  data_path: data/nas-101/
  max_num_samples: 1000
  min_test_accuracy: 80
  max_test_accuracy: 100
  node_order: none # k_core/BFS/degree_decent
  train_ratio: 0.8
  dev_ratio: 0.2
  num_subgraph_batch: 2 # number of subgraphs per mini-batch
  num_fwd_pass: 2
  has_node_feat: false
  is_save_split: true
  is_sample_subgraph: true # set to true if you want to sample subgraphs
  is_overwrite_precompute: false
model:
  name: MCGRAN
  num_mix_component: 64
  is_sym: false
  block_size: 1
  sample_stride: 1
  max_num_nodes: 7
  hidden_dim: 256
  embedding_dim: 256
  num_GNN_layers: 7
  num_GNN_prop: 1
  num_canonical_order: 1
  dimension_reduce: true
  has_attention: true
  edge_weight: 1.0e+0
  display_detailed_model: false
train:
  optimizer: Adam
  lr_decay: 0.1
  lr_decay_epoch: [100000000] # no decay
  num_workers: 0
  max_epoch: 300
  batch_size: 20
  display_iter: 10
  snapshot_epoch: 300
  valid_epoch: 50
  lr: 1.0e-4
  wd: 0.0e-4
  momentum: 0.9
  shuffle: true
  is_resume: false
  resume_epoch: 100 #5000
  resume_dir: # exp/GRAN/your_exp_folder
  resume_model: #model_snapshot_0005000.pth
test:
  batch_size:20
  num_workers: 0
  num_test_gen: 20 # number of generated samples
  is_vis: true
  is_single_plot: false # visualize `num_vis` samples in a single image
  is_test_ER: false # test Erdos-Renyi baseline
  num_vis: 10
  vis_num_row: 1 # visualize `num_vis` samples in `vis_num_row` rows
  better_vis: true
  generated_graph_data_dir: generated_data
  test_model_dir: exp/MCGRAN/45521
  test_model_name: model_snapshot_0000298.pth
